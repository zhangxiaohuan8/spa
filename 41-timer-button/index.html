<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>timer-button的测试页面</title>
    <link rel="stylesheet" href="./timer-button.css">
</head>
<body>
    <label>初始状态：</label>
    <input type="radio" name="status" value="true">
    <label>启用</label>
    <input type="radio" name="status" value="false" checked="checked">
    <label>禁用</label>
    <br>
    <label>禁用时长：</label>
    <input type="number" min="0" max="100" value="6" autofocus>
    秒<br>
    <label>按钮文字：</label>
    <input type="text" maxlength="5" value="同意" required>
    <br>
    <input id='add' type="button" value="添加定时器按钮"/>
    <hr>
    <div class="main">

    </div> 
    <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./timer-button.js"></script>
    <script>
        $(function(){
            var $btnAdd=$('#add');
            var e,
            i = $('input[type="number"]'),
            n = $('input[type="text"]');
            $btnAdd.click(function(){
                e = $('input[type="radio"]:checked'),
                $timerButton.show({
                    num: Number(i.val()),
                    enable:"true" === e.val(),
                    title: n.val(),
                    onClick:function(){
                        alert("你终于同意了")
                    }
                })
            })
        })
    </script>
</body>
</html>
